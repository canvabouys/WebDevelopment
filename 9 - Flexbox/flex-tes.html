<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Test Myself</title>
</head>
<style>
    .container {
        display: flex;
        gap: 20px;
    }

    .first {
        background-color: aqua;
        width: 100px;
        height: 100px;
    }
    
    .second {
        background-color: aqua;
        width: 50px;
        height: 100px;
    }
    
    .third {
        background-color: aqua;
        height: 100px;
        width: 200px;
    }
    
    .fourth {
        height: 100px;
        background-color: aqua;
        width: 100px;
        max-width: 100px;
    }
</style>
<body>
    <div class="container">
        <div class="first">1</div>
        <div class="second">2</div>
        <div class="third">3</div>
        <div class="fourth">4</div>
    </div>
</body>
</html>
